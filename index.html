<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="mathematicalOptions">
            <div class="mathOps" id="modulo">
                <p>%</p>
            </div>

            <div class="mathOps" id="divide">
                <p>/</p>
            </div>

            <div class="mathOps" id="multiply">
                <p>*</p>
            </div>

            <div class="mathOps" id="subtract">
                <p>-</p>
            </div>

            <div class="mathOps" id="addition">
                <p>+</p>
            </div>
        </div>
        <div class="numbersOption">
            <div class="numberInputDisplay">
                <p id="numberDisplay"> Display </p>
            </div>
            <div class="numberInput">
                <div class="number" id="input9">
                    <p>9</p>
                </div>

                <div class="number" id="input8">
                    <p>8</p>
                </div>

                <div class="number" id="input7">
                    <p>7</p>
                </div>

                <div class="number" id="input6">
                    <p>6</p>
                </div>

                <div class="number" id="input5">
                    <p>5</p>
                </div>

                <div class="number" id="input4">
                    <p>4</p>
                </div>

                <div class="number" id="input3">
                    <p>3</p>
                </div>

                <div class="number" id="input2">
                    <p>2</p>
                </div>

                <div class="number" id="input1">
                    <p>1</p>
                </div>

                <div class="number" id="input0">
                    <p>0</p>
                </div>

                <div class="number" id="inputdot">
                    <p>.</p>
                </div>

                <div class="number" id="inputeq">
                    <p>=</p>
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
